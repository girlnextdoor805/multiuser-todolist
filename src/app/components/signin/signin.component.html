<div id="form-container" [formGroup]="form">
    <h1>Sign-in</h1>
    <div class="form-group">
        <!-- <label for="formGroupExampleInput">Example label</label> -->
        <input type="text" formControlName="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
    </div>
    <div class="form-group">
        <!-- <label for="formGroupExampleInput2">Another label</label> -->
        <input type="password" formControlName="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
    </div>
    <button class="btn btn-primary" (click)="authenticate()" type="button">Login Now</button>
</div>
